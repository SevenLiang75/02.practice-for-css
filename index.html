<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS教學</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS 教學</h1>
    <p class="intro">在這一堂課程上面，你了解如何使用CSS設定用在HTML標籤上，以及設定<a href="">連結顏色</a>。</p> 
    <h2>這章節你認識的CSS設定文字語法</h2>
    <ol>
        <li>文字顏色:color</li>
        <li>文字大小:font-size</li>
        <li>文字行距:line-height</li>
        <li>文字自型:font-family</li>
        <li>其它...</li>
    </ol>
    <h2>下列的emmet語法，哪一項是錯的?</h2>
    <ul>
        <li>! = HTML5 環境</li>
        <li class="special">link:src = 匯入CSS</li>
        <li>p*4 = 顯示4個p段落</li>
        <li>h1 = 展開h1開頭與結尾html標籤</li>
        <li>lorem= 自動就幫我們寫完網頁</li>
    </ul>
    <h2>在圖片上加上logo的線條</h2>
    <img src="https://rpg.hexschool.com/assets/logo-rpg-5mCaI9tz.svg" alt="程式勇者村logo圖片">
</body>
</html>
